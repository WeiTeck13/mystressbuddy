<!DOCTYPE html>

<html>

<head>
    <title>Meeting</title>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="./css/meeting.css">

<body>

    <header>
        <div class="w3-bar w3-light-grey">
            <a class="w3-bar-item"><b>My Stress Buddy</b></a>
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="counselling.html" class="w3-bar-item w3-button">Counselling</a>
            <a href="selfHelp.html" class="w3-bar-item w3-button">Self-help</a>
            <a href="shoutOutYourStress.html" class="w3-bar-item w3-button">Shout out your stress</a>
            <a href="article.html" class="w3-bar-item w3-button">Article</a>
        </div>
    </header>

    <br>

    <button id="start" type="start" class="button">Create Meeting</button>

    <br><br>

    <div id="jitsi-container"></div>

    <br>

    <footer>
        <p>Created by Nuhsyah Putra and Tay Wei Teck.</p>
    </footer>

    <script>
        var button = document.querySelector('#start');
        var container = document.querySelector('#jitsi-container');
        var api = null;

        button.addEventListener('click', () => {
            var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var stringLength = 30;
            function pickRandom() {
                return possible[Math.floor() * possible.length];
            }
            var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');

            var domain = "meet.jit.si";
            var options = {
                "roomName": randomString,
                "parentNode": container,
                "width": 1000,
                "height": 600,
            };
            api = new JitsiMeetExternalAPI(domain, options);
        });
    </script>

</body>

</html>
