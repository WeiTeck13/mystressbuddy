<!DOCTYPE html>
<html>

<head>
    <title>Shout out your stress</title>
</head>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./css/shoutOutYourStress.css">

<body>

    <header>
        <div class="w3-bar w3-light-grey">
            <a class="w3-bar-item"><b>My Stress Buddy</b></a>
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="counselling.html" class="w3-bar-item w3-button">Counselling</a>
            <a href="selfHelp.html" class="w3-bar-item w3-button">Self-help</a>
            <a href="shoutOutYourStress.html" class="w3-bar-item w3-button w3-text-teal">Shout out your stress</a>
            <a href="article.html" class="w3-bar-item w3-button">Article</a>
        </div>
    </header>

    <div class="words">

        <h1>Shout out your stress</h1>
        <p>Have stress? Please feel free to express your stress publicly here. Else, speak to someone you trust or our
            counsellor.</p>

    </div>

    <form class="form">

        <div class="row">
            <div class="col-25">
                <label for="inputShout"><b>Your shout:</b></label>
            </div>
            <div class="col-75">
                <textarea id="w3review" name="inputShout" rows="4" cols="50"></textarea>
            </div>
        </div>

        <br>

        <button class="button" onclick="pushData()">Submit</button>
    </form>

    <div class="words">
        <h1>Shouts</h1>
    </div>


    <div class="cardArea" id="demo">


    </div>

    <br>

    <script>
        const post = ["We shall do it!", "I am feeling depressed, I will seek help.", "Let's go and relax at swimming pool.", "Do not give up!", "I am feeling stress because of school. I hope I can make it!", "Let's go!"]

        function pushData() {
            var input = document.getElementsByName('inputShout');
            post.push(input);
        }

        var card = '';

        post.forEach(function (post) {
            card += '<div class="card"><div class="cardContainer"><p>' + post + '</p></div></div>'
        })

        document.getElementById("demo").innerHTML = card;
    </script>


    <footer>
        <p>Created by Nuhsyah Putra and Tay Wei Teck.</p>
    </footer>

</body>

</html>
